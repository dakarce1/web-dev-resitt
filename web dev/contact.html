    <section class="All">
    <section class="image">
      <div class="contact">
        <h2>Contact Us</h2>
        <p>For any queries about our life and more!</p>
      </div>
    </section>
    <div class="container1">
        <form action="">
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Your name..">
      
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lastname" placeholder="Your last name..">
      
          <label for="subject">Query</label>
          <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
      
          <input type="submit" value="Submit">
        </form>
      </div>
      <div class="container2">
        <h2>Our members are situated in these countries: </h2>
        <ul>
          <div class="lt">
          <li>Lithuania, Kaunas</li>
          <img src="https://www.countryflags.io/lt/shiny/64.png" alt="ltflag" class="ltflag">
        </div>
        <div class="gb">
          <li>United Kingdom, Northampton</li>
          <img src="https://www.countryflags.io/gb/shiny/64.png" alt="gbflag" class="gbflag">
        </div>
        <div class="no">
          <li>Norway, Oslo</li>
          <img src="https://www.countryflags.io/no/shiny/64.png" alt="noflag" class="noflag">
        </div>
        </ul>
      </div>
</section>
